<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f6f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container-box {
            background: #fff;
            width: 800px;
            max-width: 100%;
            min-height: 480px;
            display: flex;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .register-section, .signin-section {
            width: 50%;
            padding: 40px;
        }

        .register-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #fff;
        }

        .signin-section {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-register {
            background-color: #ff4b2b;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-register:hover {
            background-color: #e94427;
        }

        .signin-section h2 {
            margin-bottom: 10px;
        }

        .signin-section p {
            margin-bottom: 20px;
        }

        .signin-section a.btn-login {
            border: 2px solid #fff;
            padding: 8px 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .signin-section a.btn-login:hover {
            background: #fff;
            color: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="container-box">
        <!-- Register Form -->
        <div class="register-section">
            <h2 class="mb-3">Create Account</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn-register">SIGN UP</button>
            </form>
        </div>

        <!-- Sign In Panel -->
        <div class="signin-section">
            <h2>Welcome Back!</h2>
            <p>If you already have an account, sign in here</p>
            <a href="{% url 'login' %}" class="btn-login">SIGN IN</a>
        </div>
    </div>
</body>
</html>
